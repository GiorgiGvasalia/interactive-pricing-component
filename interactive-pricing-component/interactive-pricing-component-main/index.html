<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Kumbh+Sans&family=Manrope&family=MedievalSharp&family=Mukta:wght@600&family=Poppins:ital@0;1&family=Space+Mono&display=swap"
      rel="stylesheet"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="./style.css" />
    <title>Interactive pricing component</title>
    <script src="app.js" defer></script>
  </head>
  <body>
    <div class="interactive-pricing-app">
      <header class="app-header">
        <svg
          xmlns="http://www.w3.org/2000/svg"
          width="146"
          height="145"
          viewBox="0 0 146 145"
          fill="none"
        >
          <circle cx="63" cy="82" r="62.5" stroke="#CFD8EF" />
          <circle cx="105" cy="41" r="40.5" stroke="#CFD8EF" />
        </svg>
        <h2>Simple, traffic-based pricing</h2>
        <span class="secondary-header"
          >Sign-up for our 30-day trial. No credit card required.
        </span>
      </header>
      <div class="container">
        <section class="pricing-section">
          <label class="views">5K PAGE VIEWS</label>
          <div class="pricing">
            <label class="dollar-sign">$</label>
            <label class="monthly-pricing">4.00</label><span>  / month</span>
          </div>
        </section>
        <div class="slider">
          <input
            type="range"
            class="range-input"
            name=""
            id=""
            value="1"
            min="1"
            max="5"
          />
        </div>
        <div class="billing">
          <div class="monthly">
            <label>Monthly Billing</label>
            <svg
              class="activation"
              xmlns="http://www.w3.org/2000/svg"
              width="43"
              height="22"
              viewBox="0 0 43 22"
              fill="none"
            >
              <rect class="rect" width="43" height="22" rx="11" fill="#CFD8EF" />
              <circle class="toggle" cx="11" cy="11" r="7" fill="white" />
            </svg>
          </div>
          <div class="yearly">
            <label>Yearly Billing</label>
            <span>25% discount</span>
          </div>
        </div>
        <hr width="100%" />
        <div class="subscribe">
          <div class="pros-section">
            <label>
              <svg
                xmlns="http://www.w3.org/2000/svg"
                width="8"
                height="8"
                viewBox="0 0 8 8"
                fill="none"
              >
                <path
                  d="M0 4.13439L1.90736 6.04175L6.9491 1"
                  stroke="#10D8C4"
                  stroke-width="2"
                />
              </svg>
              <span>Unlimited Websites</span>
            </label>

            <label>
              <svg
                xmlns="http://www.w3.org/2000/svg"
                width="8"
                height="8"
                viewBox="0 0 8 8"
                fill="none"
              >
                <path
                  d="M0 4.13439L1.90736 6.04175L6.9491 1"
                  stroke="#10D8C4"
                  stroke-width="2"
                />
              </svg>
              <span>100% data ownership</span>
            </label>
            <label>
              <svg
                xmlns="http://www.w3.org/2000/svg"
                width="8"
                height="8"
                viewBox="0 0 8 8"
                fill="none"
              >
                <path
                  d="M0 4.13439L1.90736 6.04175L6.9491 1"
                  stroke="#10D8C4"
                  stroke-width="2"
                />
              </svg>
              <span>Email reports</span>
            </label>
          </div>

          <button class="btn">Start my trial</button>
        </div>
      </div>
    </div>
  </body>
</html>
